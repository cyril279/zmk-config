on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Initialize workspace
        run: west init -l config
      - name: Update modules
        run: west update
      - name: Export Zephyr CMake package
        run: west zephyr-export
      - name: Build
        run: west build -s zmk/app -b nice_nano -- -DSHIELD=[shield_name] -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/nice_nano.dts.pre.tmp
      - name: Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 [shield_name]_nin.uf2
      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: [shield_name]_nin.uf2
